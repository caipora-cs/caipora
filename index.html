<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Terminal Portfolio</title>
    <meta name="title" content="Terminal Portfolio " />
    <meta
      name="description"
      content="Terminal portfolio website coded with ReactJS."
    />

    <!-- Open Graph / Facebook 
These Open Graph tags are used by social media platforms like Facebook and LinkedIn to create a rich object for when your webpage is shared.
    -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://terminal.caipora.dev/" />
    <meta property="og:title" content="Caipora Terminal Portfolio" />
    <meta
      property="og:description"
      content="Terminal portfolio website coded with ReactJS."
    />
    <meta
      property="og:image"
      content="https://terminal.caipora.dev/terminal-og.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://terminal.caipora.dev/" />
    <meta property="twitter:title" content="Terminal Portfolio" />
    <meta
      property="twitter:description"
      content="Terminal portfolio website coded with ReactJS."
    />
    <meta
      property="twitter:image"
      content="https://terminal.caipora.dev/terminal-og.png"
    />

    <!-- Favicons and assets 
These links are used to set the favicon and app icons for your webpage. Different devices and platforms use different icons, hence the different links.
    -->
    <link rel="apple-touch-icon" sizes="180x180" href="/Mononoke-Mask.png" />
    <link rel="icon" type="image/svg"  href="/cyber_icon.svg" />
    <link rel="icon" type="image/svg"  href="/cyber_icon.svg" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/Monoke-Mask.svg" color="#1d2a35" />
    
    <!-- These are used to set the color of the taskbar or browser toolbar in Windows or mobile devices to match your site's theme. -->
    <meta name="msapplication-TileColor" content="#1d2a35" />
    <meta name="theme-color" content="#1d2a35" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
  </head>
  <body>
    <!-- Iframe of terminal app -->
    <iframe src="/term.html" id="terminal-app"> </iframe>
    <div id="scene-container"></div>
    
    <!-- Cyber App Front End -->
    <div class="container">
      <nav>
        <ul>
          <li id="about">
            <a href="public/caipora_cv.pdf" download> /cv </a>
          </li>
          <li id="contact">
            <a href="mailto:joao@monamartins.com"> /email.me </a>
          </li>
        </ul>
      </nav>

      <main>
        <h1>caipora:$<span class="cursor">|</span></h1>
        <h3>Find me online:</h3>
        <ul>
          <li>
            <a href="https://twitter.com/caipora_cs" target="_blank">Twitter</a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/joao-venancio/" target="_blank"
              >LinkedIn</a
            >
          </li>
          <li>
            <a href="https://github.com/caipora-cs" target="_blank">Github</a>
          </li>
        </ul>
        <button id="back-to-main"> </button> 
        <!-- Into the terminal -->
        <h3>dev_mode:</h3>
        <ul>
          <li>
            <button id="dev-mode"></button>
            <script> 
              //When button is clicked hide the main menu and change display to show the canvas
              document.getElementById("dev-mode").addEventListener("click", function() {
                document.getElementById("terminal-app").style.display = "block";
                document.getElementById("back-to-main").style.display = "block";
                const h1h3ulnavElements = document.querySelectorAll("h1, h3, ul, nav");
                h1h3ulnavElements.forEach(element => {
                  element.style.display = "none";
                });
              });
              
              //When button "back-to-main" return the main menu
              document.getElementById("back-to-main").addEventListener("click", function() {
                document.getElementById("terminal-app").style.display = "none";
                document.getElementById("back-to-main").style.display = "none";
                const h1h3ulnavElements = document.querySelectorAll("h1, h3, ul, nav");
                h1h3ulnavElements.forEach(element => {
                  element.style.display = "block";
                });
              });

            </script>
          </li>
        </ul>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
